
{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

 <style>
  h1, h2, h3, h4, h5, h6, { font-family: 'Roboto', sans-serif; }

  p {
    font-family: 'Roboto', sans-serif;
    font-weight: 200;
    letter-spacing: 0.7px;
    line-height: 20px;
     }

  .card-header {
      padding: 0.75rem 1.25rem;
      margin-bottom: 0;
      border-bottom: 0.5px solid rgba(38,187,146,0.5);
      background-color: #ffffff;
      letter-spacing: 1px;
  }

  .card-body {
    background-color: rgba(246,252,251);

  }

  .card-footer {
    border-top: 0.5px solid rgba(38,187,146,0.5);
    background-color: #ffffff;
  }


  .small-profile-picture {
  border-radius: 100%;
  height: 40px;
  width: 40px;
  }

  .super-small-picture {
  border-radius: 100%;
  height: 20px;
  width: 20px;
  }



.small-text {
  font-size: 60%;
  }

.study-card {
  min-height: 100px;
  max-height: 100px;
  overflow: scroll;
}

.answer-button {
height: 30px;
}

.btn-sm, .btn-group-sm > .btn {
  padding: 0.25rem 0.5rem;
  font-size: 0.875rem;
  line-height: 1.5;
  border-radius: 0.7rem; }

.icon-car {
    background-image: url("http://cdn5.iconfinder.com/data/icons/Symbolicons_Transportation/24/Car.png");
    background-position: center center;
}

 </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href=" {% url 'spaced_repitition-home' %}"> Django </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href=" {% url 'spaced_repitition-home' %} ">Home</a>
              <a class="nav-item nav-link" href="{% url 'spaced_repitition-mypage' %}"> Mypage</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
              {% if user.is_authenticated %}

                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a> <!-- Place a picture here with time -->
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href=" {% url 'register' %}">Register</a>
              {% endif %}
          </div>
      </div>
  </div>
</nav>
</header>


<div class="container">
    {% block content %} {% endblock %}
    {% if messages  %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
</div>

<!-- Optional JavaScript -->

</html>
